<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />

    <title>Assignment 2</title>
</head>
<body>
    <!-- Header -->
    <div id="header" class="container mt-4">
        <div class="row pt-3 text-end">
          <div class="col-1">
            <img src="fp.jpg" alt="arief" width="100px" class="rounded-circle">
            
          </div>
          <div class="col-3 text-start">
            <div id="head"><h2><b></b></h2></div>
            <div id="role"><p></p></div><br>
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-outline-secondary" style="color: green;">Resume</button>
          </div>
          <div id="form1" class="col-4 text-start">
            <div class="">
              <div id="av"><b>Availability</b></div><br>
            
                
            
              
            <div id="usia"><b>Usia</b></div>
            <br>
              
            <div id="lokasi"><b>Lokasi</b></div>
            <br>
              
            <div id="expe"><b>Pengalaman</b></div>
            <br>
              
            <div id="email"><b>Email</b></div>  
                
          
          </div>
        </div>
      </div>
      </div>
      <br>    
    <!-- Akhir Header -->

    <!-- Form -->
    <form>
        <div class="mb-3 ms-3 me-3">
          <label for="nama" class="form-label"><b>Nama</b></label>
          <input type="text" class="form-control" id="name" aria-describedby="nama">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="role" class="form-label"><b>Role</b></label>
          <input type="text" class="form-control" id="rol" aria-describedby="role">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="avail" class="form-label"><b>Availability</b></label>
          <input type="text" class="form-control" id="avail" aria-describedby="avail">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="age" class="form-label"><b>Age</b></label>
          <input type="text" class="form-control" id="umur" aria-describedby="age">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="lokasi" class="form-label"><b>Lokasi</b></label>
          <input type="text" class="form-control" id="loc" aria-describedby="lokasi">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="exp" class="form-label"><b>Your Experience</b></label>
          <input type="text" class="form-control" id="exp" aria-describedby="exp">
        </div>
        <div class="mb-3 ms-3 me-3">
          <label for="email" class="form-label"><b>Email</b></label>
          <input type="text" class="form-control" id="mail" aria-describedby="email">
        </div>
        </form>

        
        <div class="d-grid gap-2 ms-3 me-3">
            <button class="btn btn-success" type="button" onclick="tampilkan()">SUBMIT</button>
            </div>
            

    <!-- Akhir Form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function tampilkan(){
        const nama = document.getElementById("name").value;
        document.getElementById("head").innerHTML = "<h2><b>"+nama;

        const job = document.getElementById("rol").value;
        document.getElementById("role").innerHTML = job;

        const vail = document.getElementById("avail").value;
        document.getElementById("av").innerHTML = "<b>Availability</b>"+' '+vail;
          
        const age = document.getElementById("umur").value;
        document.getElementById("usia").innerHTML = "<b>Usia</b>"+' '+age;

        const lokasi = document.getElementById("loc").value;
        document.getElementById("lokasi").innerHTML = "<b>Lokasi</b>"+' '+lokasi;

        const pengalaman = document.getElementById("exp").value;
        document.getElementById("expe").innerHTML = "<b>Pengalaman</b>"+' '+pengalaman;

        const email = document.getElementById("mail").value;
        document.getElementById("email").innerHTML = "<b>Email</b>"+' '+email;

      }

        
      

    </script>
</body>
</html>
